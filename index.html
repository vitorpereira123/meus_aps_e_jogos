<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exemplo de Bootstrap</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Aplicativos</h1>
            <div class="line"></div>
            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/6-py7svwvLct-gdjiQMpYoQMiZo4iEY0qY3IZrR41vE/embed"></iframe>
            <iframe width="392" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/Lcr5inLhEXleCjmf6zBHnsRrH51PnsDWDhzSZcP6y94/embed"></iframe>
        </section>



        <h2>Clique no jogo desejado para comecar!</h2>

        <h5>Esses jogos foram criados no laboratorio de jogos. Clique para jogar</h5>

        <div id="myCarousel" class="carousel slide">
            <center>
                <!-- Para envolver os slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="https://studio.code.org/projects/gamelab/Ga0iwEw8w_8UU1AN4UD-V2OJ8LEBn1sMbIqcrBFr2Dc" target="_blank">
                            <img src="game2.PNG">
                        </a>
                        <p>astronauta fugitivo</p>
                    </div>

                    <div class="item">
                        <a href="https://studio.code.org/projects/gamelab/sLU9_LY2qwCzig_LDdHx0VXc8sMzI6ozcuYX37sB18E" target="_blank">
                            <img src="clique.png">
                        </a>
                        <p>clique rapido</p>
                    </div>
                    
                      <div class="item">
                        <a href="https://studio.code.org/projects/gamelab/ZKfF6YMALZ0GAEc2ncNctNVv4rN2jXBE1DbAaBIcptg" target="_blank">
                            <!--adicione a fonte da imagem como "game3.PNG"-->
                            <img src="asteroides.PNG">
                        </a>
                        <p>defletor de asteroides</p>
                    </div>
                    
                  

                </div>

                <!-- Controles para esquerda e direita-->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <!--Coloque a classe  "glyphicon glyphicon-chevron-right" para a tag span abaixo-->
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </center>
        </div>

    </div>

</body>

</html>
